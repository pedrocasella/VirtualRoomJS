<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Virtual Bedroom</title>
</head>
<body id="body">
    <center>
        <div class="loading" id="loading">
            
        </div>
        <!-- Pictures -->
        <div class="pictures" id="pictures">
            <label for="image-input" class="add-image" id="add-image"></label><button class="send-image-btn" id="send-image-btn">Send Image</button>
            <input type="file" name="image" id="image-input">
            <ul class="image-area" id="image-area">

            </ul>
            <div class="shelf"></div>
            <div class="return-btn" id="return-btn"></div>
        </div>
        <!-------------->
        <!-- Messages -->
        <div class="cellphone" id="cellphone">
            <div class="close-cellphone" id="close-cellphone">X</div>
            <div class="messages-box" id="messages-box">

            </div>
            <input type="text" id="message-input" class="message-input">
            <div class="sendMenssage-btn" id="sendMenssage-btn"></div>
        </div>
        <div class="bedside-table" id="bedside-table"></div>
        <div class="cellphone-icon" id="cellphone-icon"></div>
        <!-------------->
        <!-- Exit -->
        <div class="exit" id="exit">
            <center><h2>Deseja sair do seu quarto virtual?</h2></center>
            <center><button id="exit-btn">Sair</button></center>
            <center><button id="cancel-btn">Cancelar</button></center>
        </div>
        <!---------->
        <div class="light-bedroom"></div>
        <div class="picture-shelf" id="picture-shelf"></div>
        <div class="computer-table"></div>
        <div class="wall">
            <center><div class="window" id="bedroom-window"></div></center>
        </div>
        <div class="bedroom-door"></div>
        <div class="floor" id="floor">
            <div class="personMan" id="person"></div>
        </div>
    </center>
    <script src="./js/player.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
